{% extends 'tarefas/base.html' %}
{% block title %}Criar Nova Tarefa{% endblock %}
{% block content %}
<h2>Criar Nova Tarefa</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" class="form-control" id="titulo" value="{{ form.titulo.value|default:'' }}">
    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>
        {{ form.descricao }}
    </div>

    <div class="form-group">
        <label for="inicio">Início:</label>
        {{ form.inicio }}
    </div>

    <div class="form-group">
        <label for="fim">Fim:</label>
        {{ form.fim }}
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'tasks' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
